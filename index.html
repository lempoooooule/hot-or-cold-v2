<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Hot'or'Cold" - Page principale</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      overflow: hidden;
      animation: gradientAnimation 15s ease infinite;
      background: linear-gradient(45deg, #ffb3b3, #b3c6ff, #ffccff, #c2f0c2);
      background-size: 400% 400%;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .btn {
      width: 80%;
      max-width: 250px;
      padding: 1rem;
      font-size: 1.2rem;
      margin: 1rem 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(1);
    }

    .content {
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>"Hot'or'Cold"</h1>
    <p class="mode-text">Choisir un mode :</p>
    <button class="btn" onclick="window.location.href='mode_createur.html'">Mode Cr√©ateur</button>
    <button class="btn" onclick="window.location.href='mode_joueur.html'">Jouer</button>
  </div>
</body>
</html>
