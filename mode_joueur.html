<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mode Joueur - Hot'or'Cold</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f0f4ff, #dce4ff);
      color: #333;
      text-align: center;
    }

    h1 {
      color: #444;
      font-size: 2rem;
    }

    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .btn {
      width: 80%;
      max-width: 250px;
      padding: 1rem;
      font-size: 1.2rem;
      margin: 1rem 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(1);
    }

    #feedback {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .shake {
      animation: shake 0.3s ease-out;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-10px, 0); }
      50% { transform: translate(10px, 0); }
      75% { transform: translate(-10px, 0); }
      100% { transform: translate(10px, 0); }
    }
  </style>
</head>
<body>
  <h1>Mode Joueur</h1>
  <p>D√©placez-vous pour trouver le cadeau. Les indices appara√Ætront ici :</p>
  <p id="feedback">Recherche en cours...</p>

  <script>
    const feedbackElement = document.getElementById("feedback");

    async function receiveDataFromCreator() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ services: ['battery_service'] }]
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('battery_service');
        const characteristic = await service.getCharacteristic('battery_level');
        const value = await characteristic.readValue();

        const decoder = new TextDecoder();
        const giftLocation = JSON.parse(decoder.decode(value));

        console.log('Position re√ßue :', giftLocation);
        startGeoTracking(giftLocation);
      } catch (error) {
        console.log('Erreur Bluetooth:', error);
        feedbackElement.textContent = "Erreur de connexion.";
      }
    }

    function startGeoTracking(giftLocation) {
      if (navigator.geolocation) {
        setInterval(() => {
          navigator.geolocation.getCurrentPosition((position) => {
            const userLatitude = position.coords.latitude;
            const userLongitude = position.coords.longitude;

            const distance = Math.sqrt(
              Math.pow(userLatitude - giftLocation.latitude, 2) +
              Math.pow(userLongitude - giftLocation.longitude, 2)
            );

            const distanceInMeters = distance * 111320;  // Conversion en m√®tres

            if (distanceInMeters < 10) {
              feedbackElement.textContent = "Tu br√ªles ! üéâ";
              document.body.style.backgroundColor = "red";
              feedbackElement.classList.add('shake');
            } else if (distanceInMeters < 30) {
              feedbackElement.textContent = "Tu chauffes ! üî•";
              document.body.style.backgroundColor = "orange";
              feedbackElement.classList.remove('shake');
            } else if (distanceInMeters < 50) {
              feedbackElement.textContent = "Tu es ti√®de.";
              document.body.style.backgroundColor = "yellow";
              feedbackElement.classList.remove('shake');
            } else {
              feedbackElement.textContent = "Tu g√®les. ‚ùÑÔ∏è";
              document.body.style.backgroundColor = "lightblue";
              feedbackElement.classList.remove('shake');
            }
          });
        }, 1000);
      } else {
        feedbackElement.textContent = "La g√©olocalisation n'est pas support√©e sur ce navigateur.";
      }
    }

    // Lancer la r√©ception des donn√©es
    receiveDataFromCreator();
  </script>
</body>
</html>
